spring:
  datasource:
    url: jdbc:mysql://localhost:3306/tasks?useSSL=false&serverTimezone=UTC
    username:
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
      show-sql: true
    properties:
     hibernate:
      dialect: org.hibernate.dialect.MySQL8Dialect
      format_sql: true

logging:
  level:
    org:
      hibernate:
        SQL: debug
        type:
          descriptor:
            sql:
              BasicBinder: trace
